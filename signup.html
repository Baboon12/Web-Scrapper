<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a responsive product landing page.">
    <title>Web Scraper</title>
    <link rel="stylesheet" href="./css/pure-min.css">
    <link rel="stylesheet" href="./css/grid-responsive-min.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <div class="header">
        <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
            <a class="pure-menu-heading" href="">Scrapex</a>

            <ul class="pure-menu-list">
                <!-- <li class="pure-menu-item pure-menu-selected"><a href="#" class="pure-menu-link">Home</a></li> -->
                <!-- <li class="pure-menu-item"><a href="#" class="pure-menu-link">Tour</a></li> -->
                <!--<li class="pure-menu-item"><a href="" class="pure-menu-link">Sign Up</a></li> -->
            </ul>
        </div>
    </div>

    
    <div class="content">
        <h2 class="content-head is-center">signup</h2>


        <div class="pure-g" style="width: 60%; margin: 0 20%;">
            <div class="l-box-lrg pure-u-1 pure-u-md-1-1">
                <form class="pure-form pure-form-stacked">
                    <fieldset>

                        <label for="name">Your Name</label>
                        <input id="name" type="text" placeholder="Your Name">

                        <label for="email">Your Email</label>
                        <input id="email" type="email" placeholder="Your Email" autocomplete="off">

                        <label for="feedback">Your Feedback</label>
                        <input id="feedback" type="text" placeholder="Your Feedback">

                        <button type="submit" class="pure-button">Submit</button>
                    </fieldset>
                </form>
            </div>

            
        </div>

    </div>
        <div class="footer l-box is-center">
            Scrapers Assemble | Copyright@2022
        </div>

    </div>

</body>

</html>
